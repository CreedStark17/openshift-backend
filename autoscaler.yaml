kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta2
metadata:
  name: openshift-backend-from-pipeline
  namespace: jpcaetano-dev
spec:
  scaleTargetRef:
    kind: Deployment
    name: openshift-backend-from-pipeline
    apiVersion: apps/v1
  minReplicas: 3
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80